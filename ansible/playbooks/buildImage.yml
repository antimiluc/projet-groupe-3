- hosts: prod
  gather_facts: no
  vars:
    ansible_python_interpreter: /usr/bin/python3
  vars_files:
    - ../files/secrets/credentials.yaml
  become: yes
  tasks:
    - name: create build directory
      file:
        path: /root/demo-dockerfile
        state: directory
        owner: root
        group: root
        mode: '0755'
    - name: build container image
      docker_image:
        name: localhost:5000/static
        build:
          path: /root/demo-dockerfile
        source: build
        state: present
        push: yes
        tags: latest
